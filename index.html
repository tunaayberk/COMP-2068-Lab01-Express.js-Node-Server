<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Home Page</title>
    <!-- Latest compiled and minified CSS -->
    <link

      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->

  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <li><a href="/contact">Contact</a></li>

        </div>

      <h1>Home Page</h1>

      <h2>Routes</h2>
      <div class="col-md-4" style="text-align:center;margin-bottom: 40px;">
        <a href="/"
          ><img
            src="/home.jpg"
            alt="Homepage"
            class="img-circle"
            style="max-width: 50%;margin-bottom: 40px;"
        /></a>
        <p>
          <strong>Route:</strong> <kbd>"/"</kbd> - Link:
          <a href="/">Homepage</a>
        </p>
      </div>
      <div class="col-md-4" style="text-align:center;margin-bottom: 40px;">
        <a href="/about"

            src="/about.jpg"

        /></a>

          <strong>Route:</strong> <kbd>"/about"</kbd> - Link:
          <a href="/about">About</a>
        </p>
      </div>
      <div class="col-md-4" style="text-align:center;margin-bottom: 40px;">
        <a href="/contact"

            src="/contact.jpg"
            alt="Homepage"
            class="img-circle"

        <p>
          <strong>Route:</strong> <kbd>"/contact"</kbd> - Link:

    </div>
